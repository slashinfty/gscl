<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speedcontrol Layout</title>
    
    <link rel="stylesheet" href="css/common.css">
    
    <!--Layout-specific CSS file is updated via the layout change JS file below.-->
    <link id="layout-css-file" rel="stylesheet" href="css/index.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
        //let globalLayoutInfo = {"code": "4_3-1p"};
        let offlineMode = false;
    </script>
    <!--Import JS folder scripts below.-->
    <script src="js/layout.js"></script>
</head>
<body>
    <div class="game-layout-container">
        <div class="wrapper">
            <div class="runner-details1">
                <div class="pronouns pronouns1"></div>
                <div class="runner-name1"></div>
                <div class="finish-time finish-time-runner1"></div>
            </div>
            <div class="runner-details2">
                <div class="pronouns pronouns2"></div>
                <div class="runner-name2"></div>
                <div class="finish-time finish-time-runner2"></div>
            </div>
            <div class="runner-details3">
                <div class="pronouns pronouns3"></div>
                <div class="runner-name3"></div>
                <div class="finish-time finish-time-runner3"></div>
            </div>
            <div class="runner-details4">
                <div class="pronouns pronouns4"></div>
                <div class="runner-name4"></div>
                <div class="finish-time finish-time-runner4"></div>
            </div>
            <div class="sidebar">
                <div class="game-name"></div>
                <div class="timer"></div>
                <div class="game-details">
                    <table>
                        <tbody>
                            <tr>
                                <td class="cell">Category:</td>
                                <td class="cell game-detail category"></td>
                            </tr>
                            <tr>
                                <td class="cell">System:</td>
                                <td class="cell game-detail platform"></td>
                            </tr>
                            <tr>
                                <td class="cell">Estimate:</td>
                                <td class="cell game-detail estimate"></td>
                            </tr>
                            <tr>
                                <td class="cell">Released:</td>
                                <td class="cell game-detail year"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="donation-total"></div>
            </div>
        </div>
    </div>
</body>
</html>
